<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<script src="js/jquery-1.9.0.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/jquery.reel-zoom.css">
<script src="js/jquery.reel.zoom.js"></script>
</head>

<body>
    <!-- 
    ...................................................................
    · src: ruta de la primera imagen pequeña                          · 
    · width: ancho                                                    · 
    · height: alto                                                    · 
    · data-images: mismo que src con # en los datos que cambian       ·
    · data-zoom: ruta de las imágenes grandes                         · 
    · data-frames: número de imágenes                                 · 
    ...................................................................
    -->

    <div class="viewer view2">
      <img class="reel"
        src="coche/small/01.jpg"
        width="500"
        height="224"        
        data-images="coche/small/##.jpg"
        data-zoom="coche/big/##.png"
        data-frames="52"
        >      
    </div>  

</body>
</html>
